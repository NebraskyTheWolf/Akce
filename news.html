<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px; /* The height is 400 pixels */
            width: 100%; /* The width is the width of the web page */
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>

<iframe src="https://maps.google.com/maps?q=34.0522,-118.2437&hl=cs;z=14&amp;output=embed" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</body>
</html>
