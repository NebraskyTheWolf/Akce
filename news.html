<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Right Click Menu</title>
    <style>
        /* Discord-like theme */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393F; /* Discord's dark background color */
            color: #FFFFFF; /* White text color */
        }
        #content {
            padding: 20px;
            background-color: #202225; /* Discord's darker background color */
            border: 1px solid #3E4249; /* Discord's border color */
            border-radius: 5px;
            cursor: context-menu;
        }
        #custom-menu {
            display: none;
            position: absolute;
            background-color: #36393F; /* Discord's dark background color */
            border: 1px solid #3E4249; /* Discord's border color */
            padding: 8px 0;
            min-width: 200px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure the menu is on top of other elements */
        }
        .menu-item {
            padding: 8px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-item:hover {
            background-color: #7289DA; /* Discord's primary color on hover */
        }
        .menu-item:hover .menu-text {
            color: #FF0000; /* Red text color on hover */
        }
        .menu-item:hover .menu-icon {
            color: #FF0000; /* Red color for icons on hover */
        }
        .menu-text {
            color: inherit;
            flex: 1;
        }
        .menu-icon {
            color: inherit;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<!-- Content to display right-click menu on -->
<div id="content">
    Right-click me!
</div>

<!-- Custom context menu -->
<div id="custom-menu">
    <div class="menu-item" id="menu-item-1">
        <span class="menu-text">Option 1</span>
        <span class="menu-icon">üëç</span>
    </div>
    <div class="menu-item" id="menu-item-2">
        <span class="menu-text">Option 2</span>
        <span class="menu-icon">üëé</span>
    </div>
    <div class="menu-item" id="menu-item-3">
        <span class="menu-text">Report</span>
        <span class="menu-icon">üö®</span>
    </div>
</div>

<script>
    // Function to display the custom context menu
    function showContextMenu(x, y) {
        var menu = document.getElementById("custom-menu");
        menu.style.display = "block";
        menu.style.left = x + "px";
        menu.style.top = y + "px";
    }

    // Function to hide the custom context menu
    function hideContextMenu() {
        var menu = document.getElementById("custom-menu");
        menu.style.display = "none";
    }

    // Event listener to capture right-click event
    document.addEventListener("contextmenu", function(event) {
        event.preventDefault(); // Prevent default browser context menu
        showContextMenu(event.pageX, event.pageY); // Show custom context menu
    });

    // Event listener to hide the custom context menu when clicking elsewhere
    document.addEventListener("click", function(event) {
        hideContextMenu();
    });

    // Event listeners for each menu item
    document.getElementById("menu-item-1").addEventListener("click", function() {
        alert("Option 1 clicked!");
    });
    document.getElementById("menu-item-2").addEventListener("click", function() {
        alert("Option 2 clicked!");
    });
    document.getElementById("menu-item-3").addEventListener("click", function() {
        alert("Report option clicked!");
    });
</script>

</body>
</html>
